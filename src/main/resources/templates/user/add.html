<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
<form method = 'post' th:action="@{/user}">
    <label>
        Username:
<!--        <input type = 'text' name = 'username' th:value="${username}">-->
        <input type = 'text' name = 'username' th:field=" ${user.username}">
        <p th:errors = "${user.username}"></p>
    </label>

    <label>
        Email:
<!--        <input type = 'email' name = 'email' th:value="${email}">-->
        <input type = 'email' name = 'email' th:field=" ${user.email}">
        <p th:errors = "${user.email}"></p>
    </label>

    <label>
        Password:
<!--        <input type = 'password' name = 'password'>-->
        <input type = 'password' name = 'password' th:field=" ${user.password}">
        <p th:errors = "${user.password}"></p>
    </label>

    <label>
        Verify Password:
        <input type = 'password' name = 'verify' th:field=" ${user.verify}">
        <p th:errors = "${user.verify}"></p>
    </label>

    <p th:text="${error}"></p>

    <input type = 'submit' value = 'Sign Up'>
</form>

</body>
</html>
